<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Demo</title>
    <style>
        @import url("./template.css");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-y: hidden;
        }

        body {
            background-color: var(--backgroundColor);
        }

        .container {
            width: 100%;
            height: 100vh;
            padding: 10px;
        }
        
        .container .chats {
            display: flex;
        }

        .container .chats iframe {
            height: 90vh;
            border: 0;
        }

        .container .chats iframe:first-of-type {
            margin-right: 10px;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .chats {
                width: 170%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="chats"></section>
    </div>
</body>
<script>
        const queryString = window.location.search;

        const params = new URLSearchParams(queryString);
        const name = params.get("name")
        let domain = "http://localhost:3000/"
        switch(name) {
            case "chat":
                domain = "https://cv-chat-app.netlify.app"
                break
            case "chess":
                domain = "https://cv-chess-app.netlify.app/"
        }

        const characters ='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        
        function generateString(length) {
            let result = '';
            const charactersLength = characters.length;
            for ( let i = 0; i < length; i++ ) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }

            return result;
        }

        const ID = generateString(15)
        const PRODUCTION = true
    
        function prepareChatFrame(frameID, ID) {
            const ifrm = document.createElement("iframe")
            
            ifrm.setAttribute("height", "100%")
            ifrm.setAttribute("width", "100%")
            if(name === "chess") {
                ifrm.setAttribute("src",
                    `${domain}/?roomID=${ID}`
                )
            }
            else if(name === "chat") {
                ifrm.setAttribute("src",
                `${domain}/nologin+chatID=[${ID}]`
                )
            }
            ifrm.setAttribute("id", frameID)
            return ifrm
        }

        const chats = document.querySelector(".chats")
        chats.appendChild(prepareChatFrame("chat-1", ID))
        chats.appendChild(prepareChatFrame("chat-2", ID))
</script>
</html>
